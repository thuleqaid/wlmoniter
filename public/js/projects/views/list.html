<ion-view>
  <ion-nav-title translate="T_PROJECTS_LIST"></ion-nav-title>
  <ion-content>
    <div class="list">
      <div class="item" ng-repeat="project in projects track by $index">
        <a ui-sref="project.item({id:project._id})">{{project.name_k}}</a>
      </div>
    </div>
  </ion-content>
</ion-view>
