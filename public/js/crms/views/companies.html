<ion-view>
  <ion-nav-title translate="T_CRMS_LIST_COMPANY"></ion-nav-title>
  <ion-content>
    <div class="list">
      <div class="item" ng-repeat="company in companies track by $index">

    </div>
  </ion-content>
</ion-view>
