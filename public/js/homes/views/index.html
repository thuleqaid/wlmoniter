<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title" translate="T_HOMES_TITLE"></h1>
  </ion-header-bar>
  <ion-content>
    <div class="row">
      <div class="col card" ng-click="jump('account.userprofile');">
        <span translate="T_HOMES_ITEM_ACCOUNT"></span>
      </div>
      <div class="col card" ng-click="jump('project.list');">
        <span translate="T_HOMES_ITEM_PROJECT"></span>
      </div>
      <div class="col card" ng-click="setting();">
        <span translate="T_HOMES_ITEM_SETTING"></span>
      </div>
    </div>
  </ion-content>
</ion-pane>
