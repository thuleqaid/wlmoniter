<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
          <span class="input-label">{{mailsuffix}}</span>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled="!loginData.username || !loginData.password">Log in</button>
        </label>
        <label class="item">
          <button class="button button-block button-energized" type="button" ng-disabled="!loginData.username" ng-click="forgot()">Forgot Password</button>
        </label>
      </div>
    </form>
  </ion-content>
  <ion-footer-bar class="bar-assertive" ng-show="invalidLogin">
    <div class="title">Invalid username/password</div>
  </ion-footbar-bar>
</ion-modal-view>
