<!DOCTYPE html>
<html ng-app="spOrder">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Order Management</title>
		<base href="/index.html">
		<link type="text/css" href="javascripts/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" href="javascripts/lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
		<script type="text/javascript" src="javascripts/lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="javascripts/lib/bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<br />
			<div class="jumbotron text-center">
				<h1>契約管理システム</h1>
			</div>
			<div ui-view></div>
			<form method="post" action="/users/login">
				<input type="text" name="username" />
				<input type="text" name="password" />
				<input type="submit" name="submit" value="login" />
			</form>
			<form method="post" action="/users/reset">
				<input type="text" name="username" />
				<input type="submit" name="submit" value="forgot" />
			</form>
		</div>
		<script src="javascripts/lib/angular/angular.min.js"></script>
		<script src="javascripts/lib/angular/angular-ui-router.min.js"></script>
		<script src="javascripts/lib/angular/angular-resource.min.js"></script>
	</body>
</html>
