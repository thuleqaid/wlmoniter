<div>
  <div class="form-group">
    <label for="valid" class="col-sm-2 control-label">契約有効状態</label>
    <div class="col-sm-10">
      <input type="checkbox" ng-model="order.valid" class="" id="valid" />有効
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error':newOrderForm.customer.$dirty && newOrderForm.customer.$invalid}">
    <label for="customer" class="col-sm-2 control-label">顧客</label>
    <div class="col-sm-10">
      <input type="text" name="customer" ng-model="order.customer" ng-required="true" class="form-control" id="customer" placeholder="顧客名">
      <span class="error-message" ng-show="newOrderForm.customer.$dirty && newOrderForm.customer.$invalid">顧客名は必要です</span>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error':newOrderForm.name_c.$dirty && newOrderForm.name_c.$invalid}">
    <label for="name_c" class="col-sm-2 control-label">顧客項目名</label>
    <div class="col-sm-10">
      <input type="text" name="name_c" ng-model="order.name_c" ng-required="true" class="form-control" id="name_c" placeholder="顧客項目名">
      <span class="error-message" ng-show="newOrderForm.name_c.$dirty && newOrderForm.name_c.$invalid">顧客項目名は必要です</span>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error':newOrderForm.name_k.$dirty && newOrderForm.name_k.$invalid}">
    <label for="name_k" class="col-sm-2 control-label">光庭項目名</label>
    <div class="col-sm-10">
      <input type="text" name="name_k" ng-model="order.name_k" ng-required="true" class="form-control" id="name_k" placeholder="光庭項目名">
      <span class="error-message" ng-show="newOrderForm.name_k.$dirty && newOrderForm.name_k.$invalid">光庭項目名は必要です</span>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error':newOrderForm.date_start.$dirty && newOrderForm.date_start.$invalid}">
    <label for="date_start" class="col-sm-2 control-label">開始日付</label>
    <div class="col-sm-10">
      <p class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="order.date_start" is-open="status.opened_start" datepicker-options="dateOptions" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open(1, $event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error':newOrderForm.date_end.$dirty && newOrderForm.date_end.$invalid}">
    <label for="date_end" class="col-sm-2 control-label">終了日付</label>
    <div class="col-sm-10">
      <p class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="order.date_end" is-open="status.opened_end" datepicker-options="dateOptions" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open(2, $event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="nda" class="col-sm-2 control-label">NDA状態</label>
    <div class="col-sm-10">
      <input type="checkbox" ng-model="order.nda" class="" id="nda" />サイン済み
    </div>
  </div>
  <div class="form-group">
    <label for="contract" class="col-sm-2 control-label">契約書状態</label>
    <div class="col-sm-10">
      <input type="checkbox" ng-model="order.contract" class="" id="contract" />サイン済み
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error':newOrderForm.quantity.$dirty && newOrderForm.quantity.$invalid}">
    <label for="quantity" class="col-sm-2 control-label">規模</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input type="number" name="quantity" ng-model="order.quantity" ng-required="true" class="form-control" id="quantity" placeholder="規模">
        <span class="input-group-addon">人月</span>
      </div>
      <span class="error-message" ng-show="newOrderForm.quantity.$dirty && newOrderForm.quantity.$invalid">規模は必要です</span>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error':newOrderForm.memo.$dirty && newOrderForm.memo.$invalid}">
    <label for="memo" class="col-sm-2 control-label">備考</label>
    <div class="col-sm-10">
      <textarea name="memo" ng-model="order.memo" id="memo" placeholder="備考">
    </div>
  </div>
</div>
