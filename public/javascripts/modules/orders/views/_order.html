            <div>
                <div class="form-group" ng-class="{'has-error':newOrderForm.customer.$dirty && newOrderForm.customer.$invalid}">
                    <label for="customer" class="col-sm-2 control-label">顧客</label>
                    <div class="col-sm-10">
                        <input type="text" name="customer" ng-model="order.customer" ng-required="true" class="form-control" id="customer" placeholder="顧客名">
                        <span class="error-message" ng-show="newOrderForm.customer.$dirty && newOrderForm.customer.$invalid">顧客名は必要です</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':newOrderForm.name_c.$dirty && newOrderForm.name_c.$invalid}">
                    <label for="name_c" class="col-sm-2 control-label">顧客項目名</label>
                    <div class="col-sm-10">
                        <input type="text" name="name_c" ng-model="order.name_c" ng-required="true" class="form-control" id="name_c" placeholder="顧客項目名">
                        <span class="error-message" ng-show="newOrderForm.name_c.$dirty && newOrderForm.name_c.$invalid">顧客項目名は必要です</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':newOrderForm.name_k.$dirty && newOrderForm.name_k.$invalid}">
                    <label for="name_k" class="col-sm-2 control-label">光庭項目名</label>
                    <div class="col-sm-10">
                        <input type="text" name="name_k" ng-model="order.name_k" ng-required="true" class="form-control" id="name_k" placeholder="光庭項目名">
                        <span class="error-message" ng-show="newOrderForm.name_k.$dirty && newOrderForm.name_k.$invalid">光庭項目名は必要です</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nda" class="col-sm-2 control-label">NDA状態</label>
                    <div class="col-sm-10">
                      <input type="checkbox" ng-model="order.nda" class="form-control" id="nda" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="contract" class="col-sm-2 control-label">契約書状態</label>
                    <div class="col-sm-10">
                      <input type="checkbox" ng-model="order.contract" class="form-control" id="contract" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" ng-disabled="newOrderForm.$invalid">{{buttonText}}</button>
                        <button class="btn btn-muted" ng-click="closeOrder()">取り消し</button>
                    </div>
                </div>
            </div>
