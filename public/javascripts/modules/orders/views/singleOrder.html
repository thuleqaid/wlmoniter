<div class="row">
    <div class="col-xs-8 col-xs-offset-2">
        <form name="newOrderForm" ng-submit="updateOrder()" class="form-horizontal" novalidate role="form">
            <div ng-include="'/javascripts/modules/orders/views/_order.html'" />
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" ng-disabled="!newOrderForm.$dirty || newOrderForm.$invalid" ng-if="permission.create || permission.modify">{{buttonText}}</button>
                    <button class="btn btn-muted" ng-click="closeOrder()">取り消し</button>
                </div>
            </div>
        </form>
    </div>
</div>
