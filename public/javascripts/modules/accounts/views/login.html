<div class="row">
  <div class="col-sm-6 col-md-4 col-md-offset-4">
    <h1 class="text-center login-title">Login</h1>
    <div class="account-well">
      <form class="form-signin" ng-submit="login()">
        <div ng-show="invalidLogin" class="alert alert-danger">Invalid username/password</div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Username" ng-model="credentials.username" ng-required="ture"/>
          <span class="input-group-addon">@kotei-info.com</span>
        </div>
        <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" ng-required="true"/>
        <div class="col-sm-12">
          <button class="btn btn-primary col-sm-6" type="submit">{{buttonText}}</button>
          <button class="btn btn-warning col-sm-6" ng-click="forgot()">Forgot</button>
        </div>
      </form>
    </div>
  </div>
</div>
