<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <h1 class="text-center login-title">Forgot Password</h1>
    <div class="account-well">
      <form class="form-signin" ng-submit="forgotpassword()" name="forgotForm">
        <div class="form-group" ng-class="{'has-error':forgotForm.username.$dirty && forgotForm.username.$invalid}">
          <label for="username" class="control-label col-sm-3">User Name</label>
          <div class="col-sm-9">
            <div class="input-group">
              <input type="text" name="username" ng-model="credentials.username" ng-required="true" class="form-control" id="username" placeholder="User Name">
              <span class="input-group-addon">{{mailsuffix}}</span>
            </div>
            <span class="error-message" ng-show="forgotForm.username.$dirty && forgotForm.username.$invalid">User name required</span>
          </div>
        </div>
        <button class="btn btn-primary btn-block" ng-disabled="forgotForm.$invalid" type="submit">Reset Mail</button>
      </form>
    </div>
  </div>
</div>
