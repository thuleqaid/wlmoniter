<div class="row">
  <div class="col-sm-6 col-md-4 col-md-offset-4">
    <h1 class="text-center login-title">Forgot Password</h1>
    <div class="account-well">
      <form class="form-signin" ng-submit="forgotpassword()">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Username" ng-model="credentials.username" ng-required="ture"/>
          <span class="input-group-addon">{{mailsuffix}}</span>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Reset Mail</button>
      </form>
    </div>
  </div>
</div>
